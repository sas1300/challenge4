<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>
    <div id="header">Welcome to the Coding Quiz Challenge!</div>
    <button id="startButton">Start</button>

    <div id="questionBox" class="hide">
        <h3 id="questionText"></h3>
        <button id="buttonOne"></button>
        <button id="buttonTwo"></button>
        <button id="buttonThree"></button>
        <button id="buttonFour"></button>
    </div>

    <div id="highScores" class="hide">
        <table id="table">
            <tr>
                <th>
                    Name
                </th>
                <th>Score</th>
            </tr>
        </table>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
