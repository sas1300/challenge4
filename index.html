<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">

</head>

<body>
    <div id="container"></div>
    <div id="startPage"></div>
    <h1>Welcome to the Coding Quiz Challenge!</h1>
    <button id="startButton">Start Quiz</button>

    <div id="timer">Time:</div>

    <div id="questionBox" class="hide">
        <h3 id="questionText"></h3>
        <button id="answerOne"></button>
        <button id="answerTwo"></button>
        <button id="answerThree"></button>
        <button id="answerFour"></button>
    </div>

    <div id="results"></div>



    <div id="highScores" class="hide">
        <table id="table">
            <tr>
                <th>
                    Name
                </th>
                <th>High Score</th>


            </tr>
        </table>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
